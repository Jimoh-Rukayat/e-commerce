<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="parent">
        <div class="heading">
           <div class="left">
             <h1>sneakers</h1>
             <nav class="nav-link">
                    <a href="#">Collections</a>
                    <a href="#">Men</a>
                    <a href="#">Women</a>
                    <a href="#">About</a>
                 <a href="#">Contact</a>
             </nav>
           </div> 
           <div class="hamburger">
             <div class="bar"></div>
             <div class="bar"></div>
             <div class="bar"></div>
           </div>
           <div class="right">
                <img src="icon-cart.svg" alt="cart">
                <img src="image-avatar.png" alt="man" width="30kb">
           </div>
        </div>
        <div class="main-biz">
            <div class="second-right">
                <img src="image-product-1.jpg" alt="" width="400kb" height="400kb">
            </div>
            <div class="second-left">
                <h4>SNEAKER COMPANY</h4>
                <h5>Fall Limited Edition Sneakers</h5>
                <p>These low profile sneakers are your perfect casual wear companions. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                <div class="numbers">
                    <div class="price">
                        <p><strong>$125.00</strong></p>
                        <p><s>$250.00</s></p>
                    </div>
                    <div class="fifty">
                        <p><strong>50%</strong></p>
                    </div>
                </div>
                <div class="bottom-number">
                    <div class="signs">
                        <p class="one"><strong>-</strong></p>
                        <p class="two"><strong>0</strong></p>
                        <p class="three"><strong>+</strong></p>
                    </div>
                    <div class="cart">
                        <button><img src="icon-cart.svg" alt="" width="">Add to cart</button>
                    </div>
                </div>

            </div>
            
        </div>
        <div class="bottom-images">
            <img class="first" src="image-product-1-thumbnail.jpg" alt="" width="100kb" height="100kb">
            <img class="second" src="image-product-2-thumbnail.jpg" alt="" width="100kb" height="100kb">
            <img class="third" src="image-product-3-thumbnail.jpg" alt="" width="100kb" height="100kb">
            <img class="fourth" src="image-product-4-thumbnail.jpg" alt="" width="100kb" height="100kb">
        </div>
    </div>
</body>
</html>
